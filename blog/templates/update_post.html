{% extends 'base.html' %}
{% block title %}Nuevo{% endblock title %}

{% block content %}

{% if user.is_authenticated%}
<h1>Actualizar el caso</h1>
<br><br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        
        {{form.as_p}}
        <button class="btn btn-secondary">Guardar</button>
        
    </form>

    {% else %}
    <h2>No estas registrado</h2>
{% endif %}

</div>

{% endblock %}
