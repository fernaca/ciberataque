{% extends 'base.html' %}

{% block title %}Ciberdelitos Arg.{% endblock title %}

{% block content %}

    <h1>Posteos</h1>

    <ul>
        {% for post in object_list %}
        <li><a href= {% url 'detail' post.pk %}>
            {{ post.title }}</a> - {{ post.author.first_name}}
             {{ post.author.last_name}}
             - <a href="{% url 'update_post' post.pk %}">Editar</a> <br><br>
            {{ post.body}} </li>
        {% endfor %}


    </ul>
    {% endblock  %}
